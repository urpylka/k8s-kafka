---
apiVersion: v1
kind: Service
metadata:
  name: nginx-hs
  labels:
    app: nginx
spec:
  clusterIP: None
  ports:
  - port: 80
  selector:
    app: nginx
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.7.9
        ports:
          - containerPort: 80
        volumeMounts:
            - name: nginx-data
              mountPath: "/usr/share/nginx/html"
      volumes:
      - name: nginx-data
        persistentVolumeClaim:
          claimName: nginx-vol
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginx-vol
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi